<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1 id="h1-header">Create a Post!</h1>
    <div class="blog-create">
        <form action='.' method='POST'> {% csrf_token %}
            <p class="user-information" id="title-create">Title: {{form.title}}</p>
            <p class="user-information" id="title-content">Content: {{form.content}}</p>
            <br>
            <input type="submit" value="Post" class="user-submit" id="blog-create-submit" />
        </form>
    </div>
    {% endblock content %}
    
    <script src= ></script>
</body>
</html>
